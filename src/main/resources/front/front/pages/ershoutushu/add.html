						<div class="layui-input-block" style="text-align: right;">
							<button  :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(31, 147, 255,.3)","margin":"0 10px","borderColor":"#ccc","backgroundColor":"rgba(50, 91, 130, 0.73)","color":"#fff","borderRadius":"8px","borderWidth":"0","width":"25%","fontSize":"14px","borderStyle":"solid","height":"44px"}' class="layui-btn btn-submit" lay-submit lay-filter="*">提交</button>
							<button :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(94, 94, 94,.3)","margin":"0 10px","borderColor":"rgba(58, 92, 123, 0.73)","backgroundColor":"#fff","color":"rgba(0, 0, 0, 1)","borderRadius":"8px","borderWidth":"2px","width":"25%","fontSize":"14px","borderStyle":"solid","height":"44px"}' type="reset" class="layui-btn layui-btn-primary">重置</button>

		<script src="../../layui/layui.js"></script>

		<script src="../../js/utils.js"></script>

		<script src="../../js/validate.js"></script>
		<!-- 地图 -->
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ca04cee7ac952691aa67a131e6f0cee0"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.AMapPositionPicker.js"></script>

		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
					baseurl:'',
      					ro:{
				        tushumingcheng : false,
				        tushufenlei : false,
				        fengmian : false,
				        zuozhe : false,
				        chubanshe : false,
				        chengse : false,
				        tushujianjie : false,
				        maijiazhanghao : false,
				        maijiaxingming : false,
				        clicktime : false,
				        clicknum : false,
				        price : false,
              				},
                    detail: {
                        tushumingcheng: '',
                        tushufenlei: '',
                        fengmian: '',
                        zuozhe: '',
                        chubanshe: '',
                        chengse: '',
                        tushujianjie: '',
                        maijiazhanghao: '',
                        maijiaxingming: '',
                        clicktime: '',
                        clicknum: '',
                        price: '',
                    },
					tushufenlei: [],
					chengse: '全新,九成新,八成新,八成新以下'.split(','),
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {



                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce;
				vue.baseurl = http.baseurl;

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + http.baseurl+item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '450px',
						  	arrow: 'hover',
						  	anim: 'updown',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				http.request(`option/tushufenlei/tushufenlei`,'get',{},(res)=>{
					vue.tushufenlei = res.data
				});
				// 上传图片
				var fengmianUpload = upload.render({
					//绑定元素
					elem: '#fengmianUpload',
					//上传接口
					url: http.baseurl + 'file/upload',
					// 请求头
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 允许上传时校验的文件类型
					accept: 'images',
					before: function() {
						//loading层
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //0.1透明度的白色背景
						});
					},
					// 上传成功
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("上传成功", {
								time: 2000,
								icon: 6
							})
							var url = 'upload/' + res.file;
							jquery('#fengmian').val(url);
							jquery('#fengmianImg').attr('src', url)
                            vue.detail.fengmian = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
					//请求异常回调
					error: function() {
						layer.closeAll();
						layer.msg("请求接口异常", {
							time: 2000,
							icon: 5
						})
					}
				});
                form.on('select(chengse)', function (data) {
                    vue.detail.chengse=data.value;
                });
                var edit = tinymce.render({
                    elem: "#tushujianjie",
                    height: 600,
                    images_upload_handler: function(blobInfo, succFun, failFun) {
                        var xhr, formData;
                        var file = blobInfo.blob(); //转化为易于理解的file对象
                        xhr = new XMLHttpRequest();
                        xhr.withCredentials = false;
                        xhr.open('POST', http.baseurl + 'file/upload');
                        xhr.setRequestHeader("Token", localStorage.getItem('Token')); //设置请求头
                        xhr.onload = function() {
                            var json;
                            if (xhr.status != 200) {
                                failFun('HTTP Error: ' + xhr.status);
                                return;
                            }
                            json = JSON.parse(xhr.responseText);
                            if (!json || typeof json.file != 'string') {
                                failFun('Invalid JSON: ' + xhr.responseText);
                                return;
                            }
                            succFun(http.baseurl + 'upload/' + json.file);
                        };
                        formData = new FormData();
                        formData.append('file', file, file.name); //此处与源文档不一样
                        xhr.send(formData);
                    }
                }, (opt) => {

                });
				laydate.render({
					elem: '#clicktime',
					type: 'datetime'
				});
				
                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					if(key=='maijiazhanghao'){
						vue.detail[`maijiazhanghao`] = data[`${key}`]
						vue.ro.maijiazhanghao = true;
						continue;
                    }
					if(key=='maijiaxingming'){
						vue.detail[`maijiaxingming`] = data[`${key}`]
						vue.ro.maijiaxingming = true;
						continue;
                    }
                                        }
				});

                // 跨表
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='tushumingcheng'){
          	                                vue.detail[o] = obj[o];
						vue.ro.tushumingcheng = true;
						continue;
                                        }
					if(o=='tushufenlei'){
          	                                vue.detail[o] = obj[o];
						vue.ro.tushufenlei = true;
						continue;
                                        }
					if(o=='fengmian'){
          	                                vue.detail[o] = obj[o];
						vue.ro.fengmian = true;
						continue;
                                        }
					if(o=='zuozhe'){
          	                                vue.detail[o] = obj[o];
						vue.ro.zuozhe = true;
						continue;
                                        }
					if(o=='chubanshe'){
          	                                vue.detail[o] = obj[o];
						vue.ro.chubanshe = true;
						continue;
                                        }
					if(o=='chengse'){
          	                                vue.detail[o] = obj[o];
						vue.ro.chengse = true;
						continue;
                                        }
					if(o=='tushujianjie'){
          	                                vue.detail[o] = obj[o];
						vue.ro.tushujianjie = true;
						continue;
                                        }
					if(o=='maijiazhanghao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.maijiazhanghao = true;
						continue;
                                        }
					if(o=='maijiaxingming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.maijiaxingming = true;
						continue;
                                        }
					if(o=='clicktime'){
          	                                vue.detail[o] = obj[o];
						vue.ro.clicktime = true;
						jquery('#clicktime').val(obj[o]);						
						continue;
                                        }
					if(o=='clicknum'){
          	                                vue.detail[o] = obj[o];
						vue.ro.clicknum = true;
						continue;
                                        }
					if(o=='price'){
          	                                vue.detail[o] = obj[o];
						vue.ro.price = true;
						continue;
                                        }
                                        }
				}
				

		// 提交
		form.on('submit(*)', function(data) {
			data = data.field;
                    // 数据校验
                    if(!data.tushumingcheng){
                        layer.msg('图书名称不能为空', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
                    if(!data.tushufenlei){
                        layer.msg('图书分类不能为空', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
                    if(!data.fengmian){
                        layer.msg('封面不能为空', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
			var tushujianjie = tinymce.get('#tushujianjie').getContent()
			data.tushujianjie = tushujianjie;
                    if(!isIntNumer(data.clicknum)){
                        layer.msg('点击次数应输入整数', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
                    if(!isNumber(data.price)){
                        layer.msg('价格应输入数字', {
				time: 2000,
				icon: 5
			});
                        return false
                    }

					// 跨表计算判断
					
                    // 比较大小

		//更新跨表属性
	       var crossuserid;
	       var crossrefid;
	       var crossoptnum;
		if(http.getParam('corss')){
			var statusColumnName = localStorage.getItem('statusColumnName');
			var statusColumnValue = localStorage.getItem('statusColumnValue');
			if(statusColumnName!='') {
				var obj = JSON.parse(localStorage.getItem('crossObj'));
				if(!statusColumnName.startsWith("[")) {
					for (var o in obj){
						if(o==statusColumnName){
							obj[o] = statusColumnValue;
						}
					}
					var table = localStorage.getItem('crossTable');
					http.requestJson(`${table}/update`,'post',obj,(res)=>{});
				} else {
				       crossuserid=Number(localStorage.getItem('userid'));
				       crossrefid=obj['id'];
				       crossoptnum=localStorage.getItem('statusColumnName');
				       crossoptnum=crossoptnum.replace(/\[/,"").replace(/\]/,"");
				}
			}
		}			
			if(crossrefid && crossuserid) {
				data.crossuserid=crossuserid;
				data.crossrefid=crossrefid;
				http.request('ershoutushu/list', 'get', {
					page: 1,
					limit: 10,
					crossuserid:crossuserid,
					crossrefid:crossrefid,
				}, function(res) {
                    if(res.data.total>=crossoptnum) {
						layer.msg(localStorage.getItem('tips'), {
							time: 2000,
							icon: 6
						})
                         return false;
                    } else {
                        // 跨表计算


						// 提交数据
						http.requestJson('ershoutushu' + '/add', 'post', data, function(res) {
							layer.msg('提交成功', {
								time: 2000,
								icon: 6
							}, function() {
								back();
							});
						 });
					}
				});
			} else {
                // 跨表计算
				// 提交数据
				http.requestJson('ershoutushu' + '/add', 'post', data, function(res) {
					layer.msg('提交成功', {
						time: 2000,
						icon: 6
					}, function() {
						back();
					});
				 });
			}

				return false
			});

		});
		</script>
	</body>
